<html>

<body>

<!-- Navigation -->

</nav>

<!-- Slide Show -->
<section>
  <img class="mySlides" src="img/pic2.jpg" style="width:75%">
  <img class="mySlides" src="img/pic3.jpg" style="width:75%">
</section>

<!-- Car Description -->
<section class="w3-container w3-center w3-content" style="max-width:100%">
  <h1 class="w3-wide">THE CAR</h1>
  <p class="w3-opacity"><i>We love car</i></p>
</section>
<style>
  .w3-wide {
    text-align: center;
    width: 50%;
    border: 3px solid green;
    padding: 10px;
  }
  .w3-opacity {
    text-align: center;
    width: 50%;
    border: 3px solid blue;
    padding: 10px;
  }
</style>

<script>
  // Automatic Slideshow - change image every 3 seconds
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000);
  }
  </script>
</body>
</html>
