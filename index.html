<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/images/kiet.JPG" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="/js/myScript.js"></script> 
    <title>My résume</title>
</head>
<body>
    <!-- Title header -->
    <header class="header">
      <div class="waviy">
        <span style="--i:1">M</span>
        <span style="--i:2">y</span>
        <span style="--i:3"> </span>
        <span style="--i:4"> </span>
        <span style="--i:5">R</span>
        <span style="--i:6">é</span>
        <span style="--i:7">s</span>
        <span style="--i:8">u</span>
        <span style="--i:9">m</span>
        <span style="--i:10">e</span>
       </div>
       <div class="word"></div>
        <h3 class="header__details">
            This is where I talk about myself.
        </h3>
    </header>

    <!-- card-Area -->
    <section class="container">

        <!-- first-Card -->
        <div class="card card1">
            <div class="heading__container">
                <h4 class="heading">Skill</h4>
                <p class="heading__details">This card is about my skill.</p>
            </div>
            <img src="images/icon-supervisor.svg" alt="photo1">
        </div>

        <!-- second-Card -->
        <div class="card card2">
            <div class="heading__container">
                <h4 class="heading">Education</h4>
                <p class="heading__details">This card is about my education.</p>
            </div>
            <img src="images/icon-team-builder.svg" alt="photo2">
        </div>

        <!-- third-Card -->
        <div class="card card3">
            <div class="heading__container">
                <h4 class="heading">Experience</h4>
                <p class="heading__details">This card is about my experience.</p>
            </div>
            <img src="images/icon-karma.svg" alt="photo3">
        </div>

        <!-- fourth-Card -->
        <div class="card card4">
            <div class="heading__container">
                <h4 class="heading">Projects</h4>
                <p class="heading__details">This card is about my projects.</p>
            </div>
            <img src="images/icon-calculator.svg" alt="photo4">
        </div>

    </section>
</body>
</html>
